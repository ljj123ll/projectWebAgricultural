# Spring Boot 应用配置文件 (YAML 格式)
spring:
  # 应用基本信息配置
  application:
    name: agricultural # 应用名称

  # 数据源配置 (MySQL)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL 8.0+ 驱动类
    url: jdbc:mysql://localhost:3306/nongnong_ecommerce?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true # 数据库连接地址
    username: root # 数据库用户名
    password: 798220040520ljj # 数据库密码

  # Redis 配置
  data:
    redis:
      host: localhost # Redis 主机地址
      port: 6379 # Redis 端口号
      timeout: 3000 # 连接超时时间 (毫秒)
      database: 0 # 使用的数据库索引

# 服务器配置（接口文档 Base URL: http://localhost:8080/api）
server:
  port: 8080
  servlet:
    context-path: /api

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.agricultural.assistplatform.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleteFlag
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: agricultural-assist-platform-jwt-secret-key-2026
  expire-days: 7

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    try-it-out-enabled: true
  show-actuator: false

